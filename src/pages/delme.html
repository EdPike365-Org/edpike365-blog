    <style>
      .gatsby-image-wrapper {
        position: relative;
        overflow: hidden;
      }
      .gatsby-image-wrapper img {
        bottom: 0;
        height: 100%;
        left: 0;
        margin: 0;
        max-width: none;
        padding: 0;
        position: absolute;
        right: 0;
        top: 0;
        width: 100%;
        object-fit: cover;
      }
      .gatsby-image-wrapper [data-main-image] {
        opacity: 0;
        transform: translateZ(0);
        transition: opacity 0.25s linear;
        will-change: opacity;
      }
      .gatsby-image-wrapper-constrained {
        display: inline-block;
      }
    </style>
    <noscript
      ><style>
        .gatsby-image-wrapper noscript [data-main-image] {
          opacity: 1 !important;
        }
        .gatsby-image-wrapper [data-placeholder-image] {
          opacity: 0 !important;
        }
      </style></noscript
    >
    <script type="module">
      const e =
        "undefined" != typeof HTMLImageElement &&
        "loading" in HTMLImageElement.prototype
      e &&
        document.body.addEventListener(
          "load",
          function (e) {
            if (void 0 === e.target.dataset.mainImage) return
            if (void 0 === e.target.dataset.gatsbyImageSsr) return
            const t = e.target
            let a = null,
              n = t
            for (; null === a && n; )
              void 0 !== n.parentNode.dataset.gatsbyImageWrapper &&
                (a = n.parentNode),
                (n = n.parentNode)
            const o = a.querySelector("[data-placeholder-image]"),
              r = new Image()
            ;(r.src = t.currentSrc),
              r
                .decode()
                .catch(() => {})
                .then(() => {
                  ;(t.style.opacity = 1),
                    o &&
                      ((o.style.opacity = 0),
                      (o.style.transition = "opacity 500ms linear"))
                })
          },
          !0
        )
    </script>
    <style type="text/css">
      .anchor.before {
        position: absolute;
        top: 0;
        left: 0;
        transform: translateX(-100%);
        padding-right: 4px;
      }
      .anchor.after {

      h1 .anchor svg,

      h1:hover .anchor svg,
      h2:hover .anchor svg,

      h6:hover .anchor svg,
      h1 .anchor:focus svg,
      h2 .anchor:focus svg,
      h3 .anchor:focus svg,
      h4 .anchor:focus svg,
      h5 .anchor:focus svg,
      h6 .anchor:focus svg {

    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function (event) {
        var hash = window.decodeURI(location.hash.replace("#", ""))
        if (hash !== "") {
          var element = document.getElementById(hash)
          if (element) {
            var scrollTop =
              window.pageYOffset ||
              document.documentElement.scrollTop ||
              document.body.scrollTop
            var clientTop =
              document.documentElement.clientTop || document.body.clientTop || 0
            var offset =
              element.getBoundingClientRect().top + scrollTop - clientTop
            // Wait for the browser to finish rendering before scrolling.
            setTimeout(function () {
              window.scrollTo(0, offset - 0)
            }, 0)
          }
        }
      })
    </script>

    <script>
      ;(function () {
        window.__onThemeChange = function () {}

        console.log("!!!! Flash Prevention Code is running")

        function setTheme(newTheme) {
          window.__theme = newTheme
          preferredTheme = newTheme
          setActiveStyle(newTheme)
          //document.body.className = newTheme;
          window.__onThemeChange(newTheme)
        }

        function getLastWithUse(useVal, inlinedStyles) {
          let result = null
          for (var i = 0; i < inlinedStyles.length; i++) {
            let thisStyle = inlinedStyles[i]
            if (thisStyle.dataset.use.includes(useVal)) {
              result = thisStyle
              continue
            }
          }
          return result
        }

        function getLastWithID(idVal, inlinedStyles) {
          let result = null
          for (var i = 0; i < inlinedStyles.length; i++) {
            let thisStyle = inlinedStyles[i]
            if (thisStyle.id === idVal) {
              result = thisStyle
              continue
            }
          }
          return result
        }

        function toggleStyle(styleToEnable, inlinedStyles) {
          for (var i = 0; i < inlinedStyles.length; i++) {
            let thisStyle = inlinedStyles[i]
            if (thisStyle.dataset.use == "always") {
              continue
            } else if (thisStyle.id === styleToEnable.id) {
              thisStyle.disabled = false
              continue
            } else {
              thisStyle.disabled = true
            }
          }
        }

        function enableLastWithUse(useVal, inlinedStyles) {
          const lastUse = getLastWithUse(useVal, inlinedStyles)
          if (lastUse != null) {
            toggleStyle(lastUse, inlinedStyles)
            return true
          } else {
            return false
          }
        }

        function setActiveStyle(styleID) {
          console.log("setActiveStyle(): " + styleID)
          //get all the inlinedHeadStyles
          const inlinedStyles = document.querySelectorAll("[id*='HeadInlined']")

          // "use" case: no styleID
          if (!styleID || styleID === "") {
            enableLastWithUse("default", inlinedStyles)
            return
          }

          // request for "dark" is special "use" case
          if (styleID === "dark") {
            if (enableLastWithUse("dark", inlinedStyles)) {
              return
            } //otherwise fall through
          }

          // try to find one with the styleID, aka themeName
          const lastWithID = getLastWithID(styleID, inlinedStyles)
          if (lastWithID != null) {
            toggleStyle(lastWithID, inlinedStyles)
            return
          }

          //there was a styleID but nothing matched
          enableLastWithUse("default", inlinedStyles)
        }

        var preferredTheme
        try {
          preferredTheme = localStorage.getItem("HeadInlinedStyles_ID")
        } catch (err) {
          console.log(err)
        }

        window.__setPreferredTheme = function (newTheme) {
          setTheme(newTheme)
          try {
            localStorage.setItem("HeadInlinedStyles_ID", newTheme)
          } catch (err) {
            console.log(err)
          }
        }

        var darkQuery = window.matchMedia("(prefers-color-scheme: dark)")
        darkQuery.addListener(function (e) {
          console.log(
            "darkQueryListener: about to call __setPreferredTheme, wants dark = " +
              e.matches
          )
          window.__setPreferredTheme(e.matches ? "dark" : "light")
        })

        //call setTheme when script first runs
        console.log(
          "first run: about to call setTheme. preferredTheme = " +
            preferredTheme
        )
        setTheme(preferredTheme || (darkQuery.matches ? "dark" : "light"))
      })()
    </script>

    <script src="/commons.js"></script>
